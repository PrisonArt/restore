<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. #5 or Metamod" #input>
  </mat-form-field>
  <div class="row">
    <div *ngFor="let nft of obs$ | async" class="col-md-6 col-lg-4" [ngClass]="routeAnimationsElements">
      <a routerLink="{{nft.id}}" class="removeUnderline">
      <mat-card>
        <img mat-card-image src={{nft.imageHash}} alt={{nft.name}}>
        <mat-card-content>
          <div *ngFor="let auction of auctions$ | async">
            <div *ngIf="nft.id === auction.nftId">
              <div class="row">
                <div class="col-6">
                  <b>{{nft.name}}</b>
                </div>
                <!-- Auctioning -->
                <div *ngIf="!(auction.endTime | dateInPast)" class="col-6 text-end">
                  <b>Min Bid</b><br/>
                  {{auction.amount | eth}}<br/>
                  <fa-icon icon="clock"></fa-icon>{{auction.endTime | dayjsdiff}} left
                </div>
                <!-- Auction Ended -->
                <div *ngIf="auction.endTime | dateInPast" class="col-6 text-end">
                    Sold<br/>
                    <b>{{auction.amount | eth}}</b><br/>
                    {{auction.endTime | dayjs:'DD.MM.YYYY'}}<br/>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      </a>
    </div>
  </div>
  <div style=float:left;>
    <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 6, 9, 12]"></mat-paginator>
  </div>
</div>
