<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. #5 or Metamod" #input>
  </mat-form-field>
  <div class="row">
    <div *ngFor="let nft of nfts$ | async" class="col-md-6 col-lg-4" [ngClass]="routeAnimationsElements">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            {{nft.name}}
          </mat-card-title>
          <mat-card-subtitle rtl>
            <div *ngFor="let attr of nft.attributes" [ngClass]="routeAnimationsElements">
              <span><code><b>{{attr.traitType}}:</b> {{attr.value}}</code></span>
            </div>
          </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{baseArweaveURL}}{{nft.imageHash}} alt={{nft.name}}>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button color="accent" routerLink="{{nft.id}}">
            <fa-icon icon="rocket"></fa-icon>Detail
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div style=float:left;>
    <mat-paginator [pageSizeOptions]="[3, 6, 9, 12]"></mat-paginator>
  </div>
</div>
