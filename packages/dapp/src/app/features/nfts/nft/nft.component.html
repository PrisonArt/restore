<div class="col-md-6 col-lg-4 mx-auto">
    <mat-card *ngIf="nft">
        <mat-card-header>
            <mat-card-title>
                {{nft.name}}
            </mat-card-title>
            <mat-card-subtitle rtl>
                {{nft.description}}
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{baseArweaveURL}}{{nft.imageHash}} alt={{nft.name}}>
        <mat-card-content>
            <div *ngFor="let attr of nft.attributes" class="col-md-6 col-lg-4"
                [ngClass]="routeAnimationsElements">
                <span><code><b>{{attr.trait_type}}:</b> {{attr.value}}</code></span><br>
            </div>
        </mat-card-content>
        <mat-card-actions>


        </mat-card-actions>
    </mat-card>
</div>
